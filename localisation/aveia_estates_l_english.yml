 industrialists_estate_events.0.t:0 "Emergence of the Industrialist Class"
 industrialists_estate_events.0.d:0 "Recent economic growth and innovation has lead to the growth of a new class of influential class of people: Industrialists. These people coordinate growing centers of manufacturing in large corporations and conglomerates that have the capability to affect national policy.\n\nWhile they provide us excellent benefits, their grip on political power may prove to be too great as our nation marches towards complete industrialization."
 industrialists_estate_events.0.a:0 "Interesting"

 industrialists_estate_events.1.t:0 "Rapid Industrialization"
 industrialists_estate_events.1.d:0 "Through extensive use of capital, our Industrialists are rapidly industrializing our country. They are growing wealthier and more powerful."
 industrialists_estate_events.1.a:0 "Wonderful"
 industrialists_estate_events.1.b:0 "Marvelous"
 industrialists_estate_events.1.c:0 "I have a few tips of my own"
 
 estate_industrialists_industrialization_1_tt:0 "Add §G1§! Base Production to all §YCloth§!, §YIron§!, §YCoal§!, §YManufactured Goods§!, §YGlass§!, and §YMachinery§! Provinces\n"
