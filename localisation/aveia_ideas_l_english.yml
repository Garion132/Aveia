l_english:
 #Generics
 has_early_idea_tooltip: "Has a Bronze-Age Idea Group"
 has_middle_idea_tooltip: "Has an Iron-Age Idea Group"
 has_late_idea_tooltip: "Has a Modern Idea Group"

 expanding_administrative_capabilities: "Expanding Administrative Capabilities"
 expanding_administrative_capabilities_desc: "The bureaucracy is expanding to meet the needs of the growing bureaucracy."
 adaptability: "Adaptability"
 adaptability_desc: "There is what is ours and what is part of our ancestral domain that will never be surrendered. A bit of flexibility here will see much more land being considered never surrenderable and should the worst happen the whole world will know our crusade to recover it will be just."
 stable_governance: "Stable Governance"
 stable_governance_desc: "A stable state is necessary for the prosperity and well-being of the realm. As such, by adopting procedures to ensure smoother transitions of governors and mayors, we can ensure that stability becomes the rule rather than the exception."
 bookkeeping: "Bookkeeping"
 bookkeeping_desc: "Sometimes money is short and we need to borrow. Lenders always worry that they will not be paid back. By maintaining meticulous records, we will be able to ensure that everyone gets paid and that will allow us to negotiate lower rates of interest."
 incorporation: "Incorporation"
 incorporation_desc: "By dividing territories into incorporated and unincorporated, we can more easily administer these far off lands. Indeed, it will allow us greater degrees of control over as-of-yet not integrated territories."
 administrative_efficiency_idea: "Administrative Efficiency"
 administrative_efficiency_idea_desc: "The most important part of any government is getting the right advice. We must ensure that we are as inclusive as possible when it comes to advisors so we can maximize the number of different viewpoints we are presented with."
 civil_servants: "Civil Service"
 civil_servants_desc: "By establishing a Civil Service of eager young bureaucrats will ensure that we are able to quickly adapt to new advances in administration and governance."

 philosophical_ideas: "Philisophical Ideas"
 philosophical_ideas_bonus: "Philisophical Bonus"
 scientific_principle: "Scientific Principle"
 scientific_principle_desc: "To learn about how the world functions is to experiment and to see if your ideas match the results. It is not enough to merely think from a comfortable chair."
 establishment_of_schools: "Establishment of Schools"
 establishment_of_schools_desc: "Places of learning will increase the distribution and the spread of ideas, as not only will these schools be places of learning for students, but they will also be places of debate for teachers."
 marketplace_of_ideas: "Marketplace of Ideas"
 marketplace_of_ideas_desc: "Ideas, much like goods, must compete on the open market of intellectual dialogue. Good ideas will be sold to many and will result in the prosperity of all. Bad ideas will die out like a fraud selling a useless potion."
 role_of_the_citizen: "Role of the Citizen"
 role_of_the_citizen_desc: "Citizens and Subjects are bound to each other and to the state by responsibility. And to serve the state is to serve the people."
 critical_thinking: "Critical Thinking"
 critical_thinking_desc: "In order to have wise counsel, those advisors whom leaders and lords hire must engage in good practices of thought. Such critical thinking must challenge the preconceptions that they hold, and they must be able to accept and challenge others' ideas with no biases to their own whilst being able to properly critique prevailing orthodoxy."
 theory_of_war: "Theory of War"
 theory_of_war_desc: "Warfare is not just smashing two armies together. There is a whole range of ideas and thoughts on how war must be fought in order to best achieve our goals."
 notion_of_rights: "Notion of Rights"
 notion_of_rights_desc: "Our citizens and subjects must be made aware of the rights to which they are ensured. For these are not merely privileges, which may be taken away at a moment's notice, but rather baked into our society's core being."

 engineering_ideas: "Engineering Ideas"
 engineering_ideas_bonus: "Engineering Bonus"
 construction_techiques: "Construction Techniques"
 construction_techiques_desc: "Adopting new construction techniques will allow us to build much faster."
 trigonometry: "Trigonometry"
 trigonometry_desc: "Trigonometry is a branch of mathematics concerned with functions about angles and lengths. Using trigonometry in construction, which uses angles a lot, will allow us to be more certain of measurements and forces allowing us to cut down on costs on wasted extra materials."
 siege_engines: "Siege Engines"
 siege_engines_desc: "With our realm full of ready engineers, we are able to construct much better siege engines, dugouts, and more to adapt to long-term sieges."
 pontoon_bridges: "Pontoon Bridges"
 pontoon_bridges_desc: "The ability to quickly forge makeshift bridges, often called pontoon bridges, will allow our troops to more easily catch the enemy off-guard, and may result in less engagements where our forces must cross a river before engaging in battle."
 masonry: "Masonry"
 masonry_desc: "Good masonry will result in sturdier fortresses that can withstand punishment for longer."
 aqueducts_and_canals: "Aqueducts and Canals"
 aqueducts_and_canals_desc: "Use of trigonometry and new construction techniques has given our engineers ideas for using large structures called aqueducts, combined with canals, to move large amounts of water from mountain springs to cities in need of water. Thus, urban cities will be able to expand with greater access to water."
 college_of_engineering: "College of Engineering"
 college_of_engineering_desc: "With so many new innovations in the realm of engineering, passing on this knowledge to the next generation becomes paramount. Opening up engineering colleges, then, will not only preserve current knowledge but make new knowledge easier to acquire."

 religious_ideas: "§T***§!Religious Ideas§T***§!"
 religious_ideas_bonus: "Fully Religious"
 missionary_schools: "Missionary Schools"
 missionary_schools_desc: "Although there is no shortage of people ready to go out and spread the true faith, most of these people simply do more harm than good. However, specialist schools to train the missionaries will ensure we have more people who cannot only spread the faith, but succeed as well."
 church_attendance_duty: "Church Attendance Duty"
 church_attendance_duty_desc: "By adopting a mandatory church attendance policy, the emphasis on religious values and beliefs will unquestionably minimize the costs of maintaining law and order."
 divine_supremacy: "Divine Supremacy"
 divine_supremacy_desc: "It is of the utmost importance that we rid our nation and its surrounding borders from the infidels pestering our lands."
 devoutness: "Devoutness"
 devoutness_desc: "Religion is one of the most important bulwarks of our rulership. By public displays of piety by the rulers, the ruled will follow suit. The growing of piety amongst our people will strengthen our rule."
 religious_tradition: "Religious Tradition"
 religious_tradition_desc: "The strength of our faith and public displays of piety and worship are admired by other lands both near and far. This is reflected in the prestige and glory to our realm."
 inquisition: "Inquisition"
 inquisition_desc: "Establish a state-sanctioned Inquisition to maintain the religious purity of our populace by rooting out heretics and blasphemers."
 deus_vult: "Deus Vult"
 deus_vult_desc: "Join the battle cry of the crusades, 'God wills it' and crush the infidels."

 bureaucratic_ideas: "Bureaucratic Ideas"
 bureaucratic_ideas_bonus: "Bureaucratic Bonus"
 department_of_justice: "Department of Justice"
 department_of_justice_desc: "Establishing a governmental office of justice shall do great work to ensure not only the standardization of laws across the realm but also the execution of justice on entities larger than any city constable could ever hope to bring down."
 administrative_office: "Home Office"
 administrative_office_desc: "The Home Office shall oversee all of the domestic affairs of the state, seeing that its laws are abided by, taxes are collected, and internal security is maintained."
 bureaucratic_process: "Bureaucratic Process"
 bureaucratic_process_desc: "Let the passions of all aspiring bureaucrats be tempered by the slow and methodical pace of the bureaucratic process."
 diplomatic_office: "Department of State"
 diplomatic_office_desc: "The department of state will oversee matters of foreign affairs. Meetings with foreign rulers and dignitaries, as well as keeping track of vassal obligations."
 dispersed_administration: "Power Delegation"
 dispersed_administration_desc: "Delegating the responsibilites of the state to lower governors and administrators will ease the leadership and allow us to govern more efficiently."
 military_office: "Ministry of Defense"
 military_office_desc: "The Ministry of Defense will oversee matters of military importance, whether that of acquiring equipment, men, or planning and executing battleplans."
 oversight_council: "Oversight Committee"
 oversight_council_desc: "Bureaucracies tend to get corrupt over time. An oversight comittee sees that bureaucrats and politicians keep away from bribery and malpractice."

 humanist_ideas: "§T***§!Humanist Ideas§T***§!"
 humanist_ideas_bonus: "Full Humanist"
 tolerance_idea: "Tolerance"
 tolerance_idea_desc: "Adopting a more tolerant view towards the minority religions in our country will greatly increase our religious unity."
 local_traditions: "Local Traditions"
 local_traditions_desc: "Governing a large nation means ruling over many diverse peoples, each with their own customs and traditions. By incorporating these traditions into our official code of laws we create a happy and loyal populace."
 ecumenism: "Ecumenism"
 ecumenism_desc: "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects, we can reduce misunderstanding and promote peace in the realm."
 indirect_rule: "Indirect Rule"
 indirect_rule_desc: "Sometimes the best way to get people to do what you want is to let them believe that they're making their own choices. Such a system of indirect rule will reduce the unrest in newly acquired provinces."
 cultural_ties: "Cultural Ties"
 cultural_ties_desc: "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them."
 benevolence: "Benevolence"
 benevolence_desc: "Our nation is a bastion of tolerance and enlightenment. By ensuring that all other nations know this, we can foster better relations abroad."

 innovativeness_ideas: "Innovative Ideas"
 innovativeness_ideas_bonus: "Full Innovativeness"
 patron_of_art: "Patron of the Arts"
 patron_of_art_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvelous of this era."
 empiricism: "Empiricism"
 empiricism_desc: "With the search of knowledge also comes many false ideas. It is only with evidence and our experience of the world around us that we can prove or disprove that what is before us is in fact true."
 scientific_revolution: "Scientific Revolution"
 scientific_revolution_desc: "We should strive towards a social and economic revolution marked by technological inventions and a transfer from an agricultural society into an industrial one."
 knowledge_transfer: "Knowledge Transfer"
 knowledge_transfer_desc: "Preserving of experience is the most important thing a country can do. We need to ensure that those who serve in combat pass on this knowledge to the younger recruits, through a system of mentoring."
 dynamic_court: "Dynamic Court"
 dynamic_court_desc: "A truly innovative court is one where any person may rise to shine. We must strive to make sure that old traditions, birth or wealth aren't a hindrance to the development of our court or a barrier to talented people wishing to seek their fortune in the service of our state."
 print_culture: "Print Culture"
 print_culture_desc: "It is by exchange of ideas that we advance as a society. The words of our generations greatest minds must be written down and shared with their peers."
 optimism: "Optimism"
 optimism_desc: "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 formalized_officer_corps: "Formalized Officer Corps"
 formalized_officer_corps_desc: "Traditionally officers come from the nobility, but we don't have that many nobles leading to a shortage of officers. However, there are actually plenty of persons of lower class in our armies. We should consider promoting some of them as professional officers."
 
 economic_ideas: "Economic Ideas"
 economic_ideas_bonus: "Full Economy Focus"
 bureaucracy: "Bureaucracy"
 bureaucracy_desc: "Allows us to increase our tax revenues by adopting a more bureaucratic administrative system governed by state officials."
 organised_construction: "Organized Construction"
 organised_construction_desc: "The need to upgrade the infrastructure of our government is a costly business, if we structure the process correctly we can do this cheaper."
 national_bank: "National Bank"
 national_bank_desc: "By establishing a central authority for financial matters, we will have better control over our nation's economy."
 debt_and_loans: "Debt and Loans"
 debt_and_loans_desc: "Debt is sometimes simply unavoidable, however, an organized debt market will allow us to float loans at a lower interest rate."
 projects_and_schemes: "Projects and Schemes"
 projects_and_schemes_desc: "By investing money from state coffers into certain economic projects and pursuing various schemes, we can possibly attain positive economic outcomes."
 nationalistic_enthusiasm: "Nationalistic Enthusiasm"
 nationalistic_enthusiasm_desc: "The supporting of our troops is vital to national defense. With our excellent administration we are able to secure generous discounts for our supplies."
 smithian_economics: "Smithian Economics"
 smithian_economics_desc: "By opposing mercantilism and restricting the state's influence in economic matters, we shall support a free market that will increase our overall production efficiency."

 expansion_ideas: "Expansion Ideas"
 expansion_ideas_bonus: "Fully Expansionist"
 additional_colonists: "Additional Colonists"
 additional_colonists_desc: "The new world is many things, most important of all, empty. Well no one important lives there at any rate. By letting people know of the boundless opportunities we have in the new world we will encourage more people to go forth and settle there."
 additional_merchants: "Additional Merchants"
 additional_merchants_desc: "Colonies are no good unless we get the produce home to the mother country. We must expand our merchant class to ensure that this happens."
 faster_colonists: "Faster Colonists"
 faster_colonists_desc: "You cannot simply send colonists out and expect them to build a colony. There is a time-consuming process of preparing the expedition with all the items they will need to survive in their new home. Using past experience, we can speed this process up."
 factories: "Factories"
 factories_desc: "Factories were mostly fortified trading posts settled in offshore coastal areas. These provided safety for both the merchants and the local populace from hostile forces that would disturb our trade."
 additional_diplomats: "Additional Diplomats"
 additional_diplomats_desc: "The drive to expand our country means we must also expand our diplomatic reach. We must ensure that our diplomatic service is properly staffed."
 general_colonization_law: "General Colonization Law"
 general_colonization_law_desc: "By adopting a law allowing free movement of foreign people to our colonies we'll be sure to lure a wider range of future settlers."
 competetive_merchants: "Competitive Merchants"
 competetive_merchants_desc: "To bring trade home we must be able to beat the competition from other countries. We need to ensure that our legal system gives them every possible edge."

 industrial_ideas: "§V***§!Industrial Ideas§b***§!"
 industrial_ideas_bonus: "Industrial Bonus"
 urbanization: "Urbanization"
 urbanization_desc: "Rapid urban growth propels economic activity and innovation, transforming our cities into industrial powerhouses."
 industrialization: "Industrialization"
 industrialization_desc: "Harnessing advanced machinery and innovative techniques, we revolutionize production processes. This surge in manufacturing capability boosts the output of goods, driving economic prosperity and establishing our dominance in global trade.\nUnlocks the §YIndustrialists§! Estate"
 centralization: "Centralization"
 centralization_desc: "The concentration of industry and economic prosperity strengthens state control. As wealth and resources flow into urban centers, centralized authority grows."
 efficiency: "Efficiency"
 efficiency_desc: "Through streamlined processes and advanced techniques, construction projects are completed more swiftly. This increased efficiency accelerates urban development and supports our industrial growth."
 quantity: "Quantity"
 quantity_desc: "By leveraging industrial advancements and efficient resource management, we significantly expand our manpower reserves, thus supporting our military ambitions"
 speed: "Speed"
 speed_desc: "Enhanced infrastructure and logistical innovations enable our armies to move swiftly across the land. This increased speed ensures rapid deployment, strategic flexibility, and a decisive advantage in military campaigns."
 economic_growth: "Economic Growth"
 economic_growth_desc: "Industrial advancements and increased productivity drive substantial economic expansion. This surge in wealth and resources fuels further development, solidifying our position as an economic powerhouse."

 magical_ideas: "§V***§!Magical Ideas§b***§!"
 magical_ideas_bonus: "Magical Bonus"
 magical_theory: "Magical Theory"
 magical_theory_desc: "By delving deeper into arcane knowledge and refining magical methodologies, we acquire insights into various fields of study. These understandings thus accelerate our mastery of other arts and ideas."
 guedina_working: "Guedina Working"
 guedina_working_desc: "Developing a better knowledge of how to work with the highly volatile material of Guedina will allos us to greater exploit its uses on the battlefield."
 alchemy: "Alchemy"
 alchemy_desc: "The practice of turning some elements into more useful materials via magical means. As opposed to blasphemous chemistry."
 magical_science: "Magical Science"
 magical_science_desc: "Borrowing ideas from non-magical studies, we can hypothesize, test, and document experiments with magic in the same way scientists do with physical processes. As such, we can rapidly advance our magical understanding."
 byrinification: "Byrinification"
 byrinification_desc: "Byrine can be used to conduct magic and thus be used in many different applications. Byrinification is the adoption across all of society of this wonder material that can give non-mages the ability to use magic for specific purposes."
 knowledgable_advisors: "Knowledgable Advisors"
 knowledgable_advisors_desc: "Our advisors are the most knowledgable of any topic magical or not. "
 airship_optimization: "Airship Optimization"
 airship_optimization_desc: "The greater understanding we possess of magic, the better our airships can be. As such, with greater knowledge of the principles of magic, we can optimize our airship designs to make them cheaper and more effective."

 capitalist_ideas: "§W***§!Capitalist Ideas§W***§!"
 capitalist_ideas_bonus: "Capitalist Bonus"
 advertising: "Advertising"
 advertising_desc: "People have desires they do not yet know. Advertising is exactly the solution, to not only make them realize what they want, but also to spread information about our offerings."
 privatization: "Privatization"
 privatization_desc: "State operated enterprises are often less productive than privately owned ones. As such we are missing out on desperately wanted revenues. However, such actions would empower those interests who are acquiring these industries."
 invisible_hand: "Invisible Hand"
 invisible_hand_desc: "The invisible hand guides the market, determining prices based upon supply and demand."
 free_enterprise: "Free Enterprise"
 free_enterprise_desc: "Previously a privilege, now it is the modus operandi of the state: Free Enterprise. Businesses shall be free to go about their business with no worries about state confiscation and intervention."
 protectionism: "Protectionism"
 protectionism_desc: "In order to protect burgeouning industries from greedy foreign interests, we need to be able to raise tariffs on imports so to make foreign goods more expensive, making domestic goods more competitive within our own markets."
 union_busting: "Union Busting"
 union_busting_desc: "Workers have gotten the rather silly idea that they should unionize to conspire against business and the interests of our realm. This must be sorted out quickly."
 laissez_faire_economics: "Laissez-Faire Economics"
 laissez_faire_economics_desc: "Going further than mere non-intervention, we will ensure that there exists as few regulations and barriers to business as possible to encourage economic growth.\nUnlocks the §YIndustrialists§! Estate"

 trade_ideas: "Trade Ideas"
 trade_ideas_bonus: "Full Trade Focus"
 powerful_merchants: "Powerful Merchants"
 powerful_merchants_desc: "Our merchants wield unparalleled influence, securing deals wherever they go. Their strategic acumen and robust networks ensure we dominate global trade, securing wealth and resources for our nation."
 free_trade: "Free Trade"
 free_trade_desc: "The current merchant families are seeking to ensure that trade privileges remain their exclusive preserve, but we are unwilling to do so and will allow the growth of the merchant class."
 merchant_adventures: "Merchant Adventures"
 merchant_adventures_desc: "Allows us to make use of the numerous traders lusting for fame and fortune, eager to offer their services for a chance to search and explore new trade routes."
 national_trade_policy: "National Trade Policy"
 national_trade_policy_desc: "By adopting a national trade policy, we can strengthen our commercial presence and increase the effectiveness of our trade."
 overseas_merchants: "Overseas Merchants"
 overseas_merchants_desc: "To grow trade we need to extend the rights of citizenship to people who live abroad, support our trade and are of the right social class."
 trade_manipulation: "Trade Manipulation"
 trade_manipulation_desc: "At those key choke points where trade could go one way or another, the ability to gain an edge there is key to the growth of our trade income."
 powerful_ships: "Powerful Ships"
 powerful_ships_desc: "Our fleet excels in steering trade routes to our advantage. With superior design and skilled crews, these ships enhance our control over maritime commerce, ensuring a steady flow of wealth into our coffers."

 colonialism_ideas: "Colonial Ideas"
 colonial_endeavors: "Colonial Endeavors"
 colonial_endeavors: "Driven by ambition and innovation, we embark on grand colonial ventures. Establishing settlements in uncharted territories, we expand our influence and secure valuable commodities and trade routes."
 indentured_servitude: "Indentured Servitude"
 indentured_servitude_desc: "Utilizing indentured servitude, we bolster our colonial workforce. This influx of labor accelerates development in new territories, fostering rapid expansion and increased productivity for our burgeoning colonies."
 encourage_families: "Encourage Families"
 encourage_families_desc: "Promoting family growth in our colonies ensures a stable and thriving population. Incentives for settlers to raise families boost birth rates, securing the future prosperity and expansion of our colonial holdings."
 colonial_forts: "Colonial Forts"
 colonial_forts_desc: "Establishing fortified structures in our colonies provides protection against native raids. These defenses ensure the safety of settlers and the stability of our expanding territories."
 expand_colonies: "Expand Colonies"
 expand_colonies_desc: "To secure vital resources and stay ahead of our rivals, we must establish new colonies. Expanding our reach is essential for accessing contested resources and ensuring our realm's prosperity."
 colonial_trade: "Colonial Trade"
 colonial_trade_desc: "To outcompete our rivals, we must establish robust trade networks to our colonies. Securing control over lucrative colonial trade routes is vital for the interests of the state."
 colonial_control: "Colonial Control"
 colonial_control_desc: "By tightening oversight and asserting stronger governance from the homeland, we diminish colonial aspirations for independence. This increased control ensures loyalty and stability within our overseas territories."

 maritime_ideas: "Maritime Ideas"
 maritime_ideas_bonus: "Full Maritime"
 merchant_traditions: "Merchant Traditions"
 merchant_traditions_desc: "Our nation has a long history of trading at sea with a network of merchants which reach far beyond the horizon. The excellence of our merchant marine and it's daring to sail seas others rather wouldn't is well known."
 merchant_marine: "Merchant Marine"
 merchant_marine_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must."
 sheltered_ports: "Sheltered Ports"
 sheltered_ports_desc: "It is an unfortunate fact that ships tend to be damaged during battle, and equally unfortunate that the damage is rarely able to be repaired at sea. To alleviate this problem we will create a system of sheltered ports along our coastline where our ships can patch themselves up."
 grand_navy: "Grand Navy"
 grand_navy_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen."
 ships_penny: "Ship's Penny"
 ships_penny_desc: "Ships are expensive, what we need to do is to get other people to help pay for them. The Ship's penny is a perfect example of this."
 sea_hawks: "Seahawks"
 sea_hawks_desc: "Allows us to focus heavily on military advancements and thereby increase our naval tradition."
 naval_fighting_instruction: "Naval Fighting Instruction"
 naval_fighting_instruction_desc: "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades."

 diplomatic_ideas: "Diplomatic Ideas"
 diplomatic_ideas_bonus: "Full Diplomacy"
 foreign_embassies: "Foreign Embassies"
 foreign_embassies_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us on a regular basis then we will have the information needed in order to ponder our options."
 cabinet: "Cabinet"
 cabinet_desc: "By establishing an executive council, we are able to assemble our most skilled diplomats."
 grand_banquets: "Grand Banquets"
 grand_banquets_desc: "Foreign dignitaries love the opportunity to partake in high society and the festivities that come with it. The grandeur of our society is known far and wide."
 benign_diplomats: "Benign Diplomats"
 benign_diplomats_desc: "By being more careful in selecting and educating our diplomats, we will greatly increase our chance to exert our influence and establish a favorable position in other countries."
 experienced_diplomats: "Experienced Diplomats"
 experienced_diplomats_desc: "Sometimes it is simply enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."
 flexible_negotiation: "Flexible Negotiation"
 flexible_negotiation_desc: "You can never quite know what can be gained at the peace table so we should enter the with all options open."
 diplomatic_corps: "Diplomatic Corps"
 diplomatic_corps_desc: "Through the establishment of a professional Diplomatic Corps we ensure that the hard-learned lessons of senior diplomats are passed on to the younger generation."
 
 influence_ideas: "Influence Ideas"
 influence_ideas_bonus: "Full Influence"
 tribute_system: "Tribute System"
 tribute_system_desc: "Strengthen our income by establishing a formalized system of yearly tribute from our vassals."
 additional_loyalist_recruitment: "Additional Loyalist Recruitment"
 additional_loyalist_recruitment_desc: "Naturally, there are those who reside in our subjects' lands who understand the divine right of our rule. By recruiting and aiding these enlightened individuals we can strengthen our grasp on subject nations."
 integrated_elites: "Integrated Elites"
 integrated_elites_desc: "By bringing the ruling elite of our subject nations into our government we can smoothen the process of integrating their provinces significantly."
 buffer_states: "Buffer States"
 buffer_states_desc: "To avoid wars between us and a mighty rival, establishing a buffer state between us is not only mutually beneficial but imperative for the stability of the region."
 diplomatic_influence: "Diplomatic Influence"
 diplomatic_influence_desc: "By focusing on Diplomacy we can increase the power we wield on the diplomatic stage. This power can gain us many friends."
 postal_service: "Postal Service"
 postal_service_desc: "With communications being what they are, it is difficult to ensure that our diplomatic dispatches arrive in a timely fashion. Creating a network of post offices and courier rest stops will make it easier for our voice to be heard in distant lands."
 marcher_lords: "Marcher Lords"
 marcher_lords_desc: "By granting considerable autonomy to vassals in border regions, these 'Marcher Lords' will be able to raise large military armies to support us in our wars."

 spy_ideas: "Espionage Ideas"
 spy_ideas_bonus: "Full Espionage"
 efficient_spies: "Efficient Spies"
 efficient_spies_desc: "Most peasants will sell their own mother for cash but find those who can do something truly useful is more difficult. Through experience we are learning to separate the wheat from the chaff."
 agent_training: "Agent Training"
 agent_training_desc: "We have many covert operations planned but lack the men for the tasks. Establishing a training method for our spies will help bolster the available agents for dangerous missions."
 vetting: "Vetting"
 vetting_desc: "With so many offices for profit, we sometimes find that those who run our administration are susceptible to bribes from foreign powers. A few simple background checks will weed out the most prone to corruption."
 state_propaganda: "State Propaganda"
 state_propaganda_desc: "As with a man, a nation's reputation is everything, and the establishment of an official propaganda service will ensure our good name is not smeared by the lies of our enemies."
 claim_fabrication: "Claim Fabrication"
 claim_fabrication_desc: "Claiming something as yours is easy, persuading everyone else that you have a valid claim is much harder. By spreading our diplomatic net wide, we can ensure that the people who matter know that this claim is ours."
 privateers: "Privateers"
 privateers_desc: "Waging war on enemy commerce rests on the apex of the first triad of victory. We will encourage crusty sea captains to strike at the enemy's trade."
 audit_checks: "Audit Checks"
 audit_checks_desc: "While we look to infiltrate other nations, we must be vigilant of poisonous ideas spreading around our own courts. Assembling an audit team to ensure our ministers are acting in the state's interest will help root out some rotten elements."

 establish_cadet_branches: "Establish Cadet Branches"
 establish_cadet_branches_desc: "Inheritance can be a tricky business. By clearly defining roles and rights for our dynasty through Cadet Branches, we can ensure a more stable line of succession."
 revolution_and_counter: "Revolution and Counter-Revolution"
 revolution_and_counter_desc: "With the politics of the time becoming more polarized and more radical, we may have no choice but to wage war on governments that are not the same as our own. By embracing this idea, we can at no cost."

 exploration_ideas: "Exploration Ideas"
 exploration_ideas_bonus: "Full Exploration Focus"
 quest_for_the_new_world: "Quest for the New World"
 quest_for_the_new_world_desc: "Allows us to join the number of nations set to explore the world outside of their borders or strive to be the first nation to circumnavigate the world by commencing a quest for the new world."
 colonial_ventures: "Colonial Ventures"
 colonial_ventures_desc: "Enables us to send more Colonists to uncharted lands."
 overseas_exploration: "Overseas Exploration"
 overseas_exploration_desc: "Setting up colonies in distant lands is pretty much a one-way trip. If strange new diseases don't get you, the amount of time it takes to sail back means you won't be coming home. If we remind people of the potential riches, we can encourage them to seek lands further afield."
 land_of_opportunity: "Land of Opportunity"
 land_of_opportunity_desc: "By portraying colonial lands and new virgin land where any man can make his fortune, possibly some women too, people will emigrate quicker to the colonies. Meaning the nation will have spent less money encouraging people to go there."
 vice_roys: "Viceroys"
 vice_roys_desc: "Makes it possible for us to establish Viceroys and thereby improve the administration of our Colonies and increase the amount of money they generate."
 free_colonies: "Free Colonies"
 free_colonies_desc: "Only so many people are willing to move abroad to expand our great colonial empire. However the promise of a plot of land to farm, in free hold, will encourage many more people to seek their fortune abroad. The nice thing about it is that there is plenty of land for everyone."
 global_empire: "Global Empire"
 global_empire_desc: "Our commitment to our colonial empire has changed the attitude of people to jobs in the colonial administration. No longer a place for freebooters who seek to maximize their fortune, instead it is seen as a career for the brightest and the best. This is reflected in our taxes."

 business_ideas: "Business Ideas"
 land_of_entreprenuers: "Land of Entreprenuers"
 land_of_entreprenuers_desc: "We have become a land of entreprenuers. Everyone is vying to start a business and attain profits."
 shrewd_commerce_practise: "Shrewd Commerce Practice"
 shrewd_commerce_practise_desc: "Allows us to make use of more refined trading practices giving our merchants the upper hand over our competitors."
 corporations: "Corporations"
 corporations_desc: "Rapidly emerging in our country are corporations, structured entities that combine capital and labor. They are able to leverage economies of scale to maximize productivity and profit."
 free_market: "Free Market"
 free_market_desc: "Free trade enables new entrants to participate in the economy without preexisting barriers. By reducing tariffs and regulations, it opens opportunities for emerging players to compete, innovate, and contribute to economic growth on an international scale."
 fast_negotiations: "Fast Negotiations"
 fast_negotiations_desc: "Sometimes the key to closing a trade deal is to be quickest. We need to ensure that our merchants are able to have the deal done."
 monopolization: "Monopolization"
 monopolization_desc: "Monopolies wield significant influence over pricing and availability, shaping trade dynamics without competition."
 center_of_business: "Center of Business"
 center_of_business_desc: "Businesses flock to our shores. Trade flourishes, wealth accumulates, and our influence over global markets are reaching unprecedented heights. We are ascending to becoming one of the premier centers of global commerce."

 propaganda_ideas: "Propaganda Ideas"
 war_propaganda: "War Propaganda"
 war_propaganda_desc: "Our citizens and subjects must think we are winning or that victory is near. For the closer we are to victory, the more sated they become of war."
 encourage_obedience: "Encourage Obedience"
 encourage_obedience_desc: "Subtle messaging by the state may encourage those of more rebellious natures to set aside their differences. This can be achieved through a myriad ways, whether by lies, truths, or half-truths."
 infiltrate_foreign_courts: "Infiltrate Foreign Courts"
 infiltrate_foreign_courts_desc: "Propaganda is not limited to our own nation. Indeed, propaganda can be used to make our enemies think twice about attacking us, or make them weaker from the inside."
 influence_foreigners: "Influence Foreigners"
 influence_foreigners_desc: "Whether in our nation or outside, we can influence foreigners that our country is far stronger and more prosperous than it really is. As such, they may want to cozy up more to our diplomats."
 credibility: "Credibility"
 credibility_desc: "The key to any piece of propaganda working is credibility. If no-one takes you seriously, then it is hard to make them believe your lies. But if they think you are true and honest? That is useful."
 flexible_strategies: "Flexible Strategies"
 flexible_strategies_desc: "We cannot sit and be complacent with our current strategies of propaganda. We must always be ready to adopt new tactics and patterns."
 has_always_been_ours: "Has Always Been Ours"
 has_always_been_ours_desc: "You see that land over there? It was once ours. Indeed, every piece of land is ours. Others merely temporarily occupy it."

