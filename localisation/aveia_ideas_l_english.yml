 naval_ideas_bonus: "Fully Naval"
 boarding_parties: "Boarding Parties"
 boarding_parties_desc: "By teaching our naval officers to lead boarding actions against enemy ships, we can gain an edge in naval combat even when fighting superior enemy fleets."
 improved_rams: "Improved Rams"
 improved_rams_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then and we should take advantage of these to create sturdier rams."
 naval_cadets: "Naval Cadets"
 naval_cadets_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 naval_glory: "Naval Glory"
 naval_glory_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 press_gangs: "Press Gangs"
 press_gangs_desc: "Life at sea is hard and unforgiving and not everyone is keen on a career in the Navy. By legalizing the impressment of men of seafaring habits, it will be easier to crew our ships speeding up the process of commissioning ships."
 national_arsenal: "National Arsenal"
 national_arsenal_desc: "By establishing a national arsenal where our warships can be built and maintained according to uniform standards, we can field a larger navy."
 superior_seamanship: "Superior Seamanship"
 superior_seamanship_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."

