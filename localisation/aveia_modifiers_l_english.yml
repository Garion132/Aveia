 lumian_monumentalist:0 "Lumian Monumentalist"
 desc_lumian_monumentalist:0 "As long as it has existed, the Patricianate of Lumia has taken a great deal of pride in it's constructions. Throughout the lands you will find even the lowliest tavern adorned with bright lights and stained glass, and emblazoned with brightly coloured signage. And the easiest way to prove yourself to the population is to build something big, bright, and technologically impressive. "

 