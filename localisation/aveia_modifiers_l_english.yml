 elteria_colonial_office:0 "Colonial Office"
 desc_elteria_colonial_office:0 "We have opened a colonial office to allow settlers in our homeland to more easily access funds for a voyage to Elteria/"
 following_wind_spirits: "Following Wind Spirits"
 desc_following_wind_spirits: "We are following magical wind spirits that end up leading our ships over open seas to Elteria."
 remote_lands_of_juluia:0 "Remote Lands of Juluia"
 desc_remote_lands_of_juluia:0 "Juluia's remoteness on the other side of the globe from civilization makes it remarkably difficult to colonize."

 enheasrion_plains:0 "Enheasrion Plains"
 desc_enheasrion_plains:0 "Lower Class Capacity Modifier: §R-50.0%§!\n\nThe plains of the Enheasrion Basin can be tough to farm and difficult to work with. While rainfall is decent, only the areas around the rivers themselves are soft enough to easily plow. In addition to the hard soils, the soils beyond the rivers also seem to not have many plants that are able to be farmed there. Many of the grains and vegetables grown in the Lower Basin are hard to grow in the Upper Basin or simply fail to grow at all.\n\nOnly if we can find better plows and more suitable crops can we truly farm and live in these regions."


