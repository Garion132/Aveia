 KYA_cradle_islands:0 "Cradle Islands"
 desc_KYA_cradle_islands:0 "Ownership over the Cradle Islands grants us many benefits and have lent us many lessons to take forward with us."
 house_of_learning:0 "House of Learning"
 desc_house_of_learning:0 "We have constructed a great House of Learning for all to come study philosophy, the sciences, to debate, and to learn."
 loyal_military:0 "Loyal Military"
 desc_loyal_military:0 "Our military is loyal to and only to our state. None else shall dissuade them from service."

 gods_are_with_us:0 "The Gods are with Us!"
 desc_gods_are_with_us:0 "The gods have come out in verbal support of our cause. Our troops now fight with heads held higher and greater fervor."
 gods_are_against_us:0 "The Gods are against Us!"
 desc_gods_are_against_us:0 "The gods have come out in verbal support of our enemies. We face greater desertion as many do not wish to go against the gods."

 iron_age_calamity_recovery:0 "Iron Age Calamity Recovery"
 desc_iron_age_calamity_recovery:0 "We are in the midst of recovering from the Iron Age Calamity and its world-wide consequences."

 asemont_copper_mines:0 "Asemont Copper Mines"
 desc_asemont_copper_mines:0 "Working Class Capacity: §G+0.5§!\n\nThe Asemont Copper Mines are the largest among the few copper mines in the known world. These mines are the linchpin of the global economy and any disruption to production would be a catastrophe to the entirety of civilization."
 asemont_fortress_complex:0 "Asemont Fortress Complex"
 desc_asemont_fortress_complex:0 "Surrounding the Asemont Copper Mines are a series of fortresses built in strategic locations. The complex boasts professional garrisons, modern weaponry, along with supplies to last. Additionally, A series of beacons to the capitol have been built so any major threat to the mines can be relayed instantly. The copper must flow."
 yhenil_bridge:0 "Yhenil Bridge"
 desc_yhenil_bridge:0 "Working Class Capacity: §G+1.0§!\nMiddle Class Capacity: §G+1.0§!\n\nThe Yhenil Bridge provides passage over the 25 mile wide mouth of the Anillelerien River. It is constructed with massive stone archways that support houses, shops, and industries alike. Four large wooden drawbridges allow sailing ships to pass through the bridge. Each side is guarded by massive stone gates protecting the entrances to the city. The centerpiece is the Elisilon Palace, which sits atop the middle of the north-side bridge and gazes out upon the ocean. It has given desperately needed breathing room for the rapidly expanding trade hub, however, further widening of the bridge may be necessary."
 dreghei_mines:0 "Dreghei Mines"
 desc_dreghei_mines:0 "The Dunirrian Mines in Dreghei provide much of the world's source of tin, copper, silver, and various other metals and mined materials."
 doninas_city:0 "Doninas City"
 desc_doninas_city:0 "Working Class Capacity: §G+1.0§!\nMiddle Class Capacity: §G+0.2§!\n\nDoninas is one of the largest cities in the known world. It lies at the heart of the tin trade and is itself a major source of tin. Located in one of the largest mountain passes through the Parian Mountains, it holds a great defensive position against foreign invaders, perfect for not only a trading outpost, but a great mining city."
 lindor:0 "Lindor"
 desc_lindor:0 "Working Class Capacity: §G+3.0§!\nWorking Class Capacity: §G+10.0%§!\nMiddle Class Capacity: §G+2.0§!\n\nLindor is the largest city in the world as the capital of the Rauosuan Hegemony. Grain is floated down river down to Lindor where it can be processed and be exported out of the country."
 temple_of_the_sea_god:0 "Temple of the Sea God"
 desc_temple_of_the_sea_god:0 "The Greatest and oldest temple to the sea god, long held to be the place where he guided the Sohor elves to land centuries ago"
 kushedean_lighthouse:0 "Kushedean Lighthouse"
 desc_kushedean_lighthouse:0 "The Great Kushedean Lighthouse. It is a great pillar of white-blue stone that towers over its anchoring island. Powered by a great sphere of light that can be seen for hundreads of leagues in the distance, it has become the linchpin of eastern trade."
 kafethyrian_soil:0 "Kafethyrian Soils"
 desc_kafethyrian_soil:0 "Food Production: §G+10.0%§!\n\nThe soils and climate of Kafethyr acellarates the growth cycle of crops creating a lusher crop that can be harvested more often."
 kafethyrian_soil_2:0 "Kafethyrian Soils"
 desc_kafethyrian_soil_2:0 "Food Production: §G+10.0%§!\n\nThe soils and climate of Kafethyr acellarates the growth cycle of crops creating a lusher crop that can be harvested more often."
 eiheilaurt_grand_dockyards:0 "Eiheilaurt Grand Dockyards"
 desc_eiheilaurt_grand_dockyards:0 "Working Class Capacity: §G+1.0§!\nMiddle Class Capacity: §G+0.2§!\n\nHosting the Biggest Dockyards in the world, Eiheilaurts habour is the biggest deepwater port in aveia. sporting calm waters protected from storms by great cliffs and leading to a flat beach perfect for constructing ships from the vast hardwood forests found in kafethyrs interior"
 shirea_slave_port:0 "Shirea Slave-Trading Port"
 desc_shirea_slave_port:0 "Shirea is the largest slave trading outpost and port in the Shires. It contains a port which, when unfrozen during the summer months, transports vast amounts of captured Fauns to be sold as slaves in the rest of Aveia."
 #Estuaries
 enheasrion_estuary_modifier:0 "Enheasrion Estuary"
 desc_enheasrion_estuary_modifier:0 "The Great Enheasrion Estuary, fed by the largest river of the east, this river flows through the richest river basin in the world, bringing mineral rich soil that enriches crops and countries alike. The estuary teams daily with fortune seekers panning out the alluvial beds for gems and presious metals"
 anillelerien_strait_modifier:0 "Anillelerien Strait"
 desc_anillelerien_strait_modifier:0 "The Anillerlerien Strait serves as an important chokepoint for both trade and travel. Its widest point, at the opening to the sea, is 25 miles wide. Some say it's actually just a really large river, but they're crazy. It's a strait."
 moraler_estuary_modifier:0 "Moraler Estuary"
 age_of_calamity:0 "Age of Calamity"
 
 elteria_colonial_rush:0 "Elteria Colonial Rush"
 desc_elteria_colonial_rush:0 "Everyone is rushing to Elteria for miracle herbs and rumors of silver."
 scramble_for_elteria:0 "Scramble for Elteria"
 desc_scramble_for_elteria:0 "Everyone is rushing to Elteria for miracle herbs and rumors of silver."
 scramble_for_elteria_colony:0 "Scramble for Elteria"
