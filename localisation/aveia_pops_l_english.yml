 pop.5.t:0 "Adjusting Trade Policy"
 pop.5.d:0 "Our current trade policy is [Root.GetTradePolicy]\n\nThis year, we're trading [GetNetTradeColor][food_trade.GetValue]§! food for [GetNetTradeIncome] a year at [global_food_price.GetValue]¤ per food."
 pop.5.op1:0 "Enact a Trade Embargo"
 pop.5.op2:0 "Focus on Exports"
 pop.5.op3:0 "Normalize Trade"
 pop.5.op4:0 "Focus on Imports"
 trade_embargo_tt:0 "§RThis may put you at risk of famine & starvation!§!\n\nWe will not import nor export any food nor earn or spend any ducats from exporting or on importing food."
 trade_export_tt:0 "§RWe will only import enough to put our population into stagnation and/or export and put our population in stagnation.§!\n\nWe will focus on exporting food and limiting imports, resulting in a trade of §Y[trade_export_amount.GetValue]§! food and §Y[trade_export_value.GetValue]§!¤ ducats per year from trade."
 trade_normal_tt:0 "§GOur population will grow at the normal rate.§!\n\nWe will focus on balancing our food supply, resulting in a trade of §Y[trade_normal_amount.GetValue]§! food and §Y[trade_normal_value.GetValue]§!¤ ducats per year from trade."
 trade_import_tt:0 "§GOur population will grow rapidly.§!\n\nWe will focus on having plentiful amounts of food, resulting in a trade of §Y[trade_import_amount.GetValue]§! food and §Y[trade_import_value.GetValue]§!¤ ducats per year from trade."

 census_title:0 "Census"
