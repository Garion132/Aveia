 LOADING_TIP_0:0 "Raulor I of Lidori established the Rauosuan Hegemony in 983, commonly known across Aveia as Rauthyr (Eastern State) by subjugating the other Elven houses in the Enheasrion River Basin."
 LOADING_TIP_1:0 "Yhenil is situated on a massive 25 mile long bridge over the opening of the Anillelerien River. Legend has it that Tlaunor himself either ordered the work to be done or built the bridge himself."
 LOADING_TIP_2:0 "Steam originating from the boiler room surrounds the viatite in a reinforced structure, leading to additional lift as Viatite increases its upwards force opposite of gravity when greatly heated\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_3:0 "Water, when exposed to guedina, will quickly boil and become steam while the surface of the guedina will tarnish. The guedina will then be safe to handle in the open air after it cools down.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_4:0 "In order to effectively use guedina, reprocessing by scraping off the tarnish must be done whilst in use. Disposing of a slate of guedina that is tarnished only on the outside is a waste of metal.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_5:0 "You must be very careful with guedina. Do not let it touch the open air and especially not the skin. It will cause burns if handled improperly.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_6:0 "An air ship’s greatest enemy is not its weight, but the wind.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_7:0 "A major safety issue for early airships was their wooden hulls, oftentimes vulnerable to envious Rakes who despised their existence."
 LOADING_TIP_8:0 "Humans, ..a brutish stocky race, obsessed with fighting and the taking of trinkets, they are on average barely as tall as a dwarf but only live a third as long… - Kalads, A History of Species"
 LOADING_TIP_9:0 "The first of the three great civilized races, the elves are on average 4 cubits tall (210cm), featherless bipeds with long ears and a thin frame, most elves…\n - Kalads, A History of Species"
 LOADING_TIP_10:0 "Dwarves, the shortest of the civilzed races at only three and a half cubits tall, the dwarves are the foremost artisans and manufacturers of Aveia, most live in the eharsion basin… - Kalads, A History of Species"
 LOADING_TIP_11:0 "Famously refuted by Elamanionese’s display of a plucked Rultos, Kalads magnum opus, ‘A History of Species’ written in 1118 is still considered the primary work about the origins and composition of intelligent species."
 LOADING_TIP_12:0 "Light Ships are the key to securing trade opportunities."
 LOADING_TIP_13:0 "Orcs, the last but greatest of the civilzed races standing at a towering four and a quarter cubits tall, the orcs are the merchants and mercanaries of the civilized world, prefering arid and dry... - Kalads, A History of Species"
 LOADING_TIP_14:0 "Fauns, the rightful servants of the civilized world. These hooved and horned bipeds tend to stand at around 3 and a quarter cubits in height and orginate within the geothermal region of the Shires... - Kalads, A History of Species"
 LOADING_TIP_15:0 "Kolbolds, the servant race of the Great Rakes, are scaled bipeds barely surpasing 3 cubits in height. They are to be found natively in the colder climates of the north... - Kalads, A History of Species"
 LOADING_TIP_16:0 "Their are two effective ways to deal with Rakes in aerial combat. Using chain shot or grapeshot to shred their wings, or using a spear tipped with Guedina to penetrate their scales.\n - Lumian Airship Corps Manual"
 LOADING_TIP_17:0 "...And the great Valador did cower the other Dragon-kings and force them into submittion before him, rasing himself onto godhood and declaring himself Raktheron, Emperor of all dragons and Dragon-God of Dragon-Gods..."
 LOADING_TIP_18:0 "When a Rake aims to attack with firebreath, it will hover and spread it's wings wide. This is an opportunity to break it's wings with chainshot.\n - Lumian Airship Corps Manual"
 LOADING_TIP_19:0 "A lot of factors play into whether you can defeat an army beyond sheer numbers. Your tech level, your discipline, your morale...and whether you can roll anything but a zero."
 LOADING_TIP_20:0 "Don't worry about development, you'll find that provinces will often develop themselves as the population grows."
 LOADING_TIP_21:0 "...For then the great god Tlaulunore struck the Beastly Hyreno seven times, and seven times did the great monster howl in pain. thrice then did Gualorhei..."
 LOADING_TIP_22:0 "This Dream Of Starlight Shall Prevail.\n - The motto of the Patricianate of Lumia"
 LOADING_TIP_23:0 "Trade can play an important role in the rise of your country...and it's fall."
 LOADING_TIP_24:0 "Rakes, also known as Dragons, are the massive kings of the sky with the pride to match. This race stands at five cubits tall with a average wingspan of... - Kalads, A History of Species"
 LOADING_TIP_25:0 "Arise ye fauns of Shire and Forest and strike the chains from your hooves! - Rebel cry heard at the battle of Thanol Vale"
 LOADING_TIP_26:0 "Don't get too attached to your original tag, you will likely not finish the game as it"
 LOADING_TIP_27:0 "The Cradle is the place where the ancestors of Orcs, Elves and Dwarves emerged from the foamy mix of Earth and Sea spun by the Gods Tlaulunore and Gualorhei. This event is used as the start date of the Calendar"
 LOADING_TIP_28:0 "Aveia is orbited by the twin moons Narent and the larger Muyi. The phases of Narent form the basis of the week, and Muyi the month."
 LOADING_TIP_29:0 "The sea elves are those that worshiped the sea god Gualorhei primarily and convinced him to teach them how to sail upon the Mallitors. Quickly spreading amongst the various islands within it."
 LOADING_TIP_30:0 "The Sohor Elves where the most dedicated servants of Gualorhei and sailed the furtherst, landing at Elinetia and building a great temple there, founding the states of western Chaunluma"
 LOADING_TIP_31:0 "In 1231 Venim I begins his conquests that will become the Kingdom of Athanila by taking the island of Elnorei"
 LOADING_TIP_32:0 "The prophet Sasreja quickly sweapt through the lands of Kepjar, overthrowing King Ssaolre though a series of Divine Miracles and founding the fledgling Saserjial Adventists faith in 1257."
 LOADING_TIP_33:0 "The Kushedean Lighthouse is a towering marble structure built by unknown hands and contains a Orb of seemingly endless blue light that iluminates most of the bay in its cyan glow."
 LOADING_TIP_34:0 "The Great Orbs of light may be important, or may be unimportant"
 LOADING_TIP_35:0 "Each region contains several unique resources that may be lucrative to control."
 LOADING_TIP_36:0 "The First Grand Duke of Oayvein, Krean I gained his title and domains by leading the Cyan Kolbolds in revolt against the Empire, marking the only defeat Valador ever suffered in battle."
 LOADING_TIP_37:0 "Tlaulunore is the God of the Land and of Plant-life. He was crowned after his elder brother Hular rejected the crown and chose to become mortal instead"
 LOADING_TIP_38:0 "Gualorhei is the God of the Sea and the Third of the Divine Siblings. He has long served his brother as advisor and his moods are as changeable as his domain"
 LOADING_TIP_39:0 "The Twins of the Sky, the forward looking Lylse of the sunrise and wise Amirna of the sunset, joined the Divine Court after Lylse's marriage to Tlaulunore."
 LOADING_TIP_40:0 "Suhar Diamondscale is the tribal god of the Kolbolds and god of Snow and Ice. His domain is over the northern icesheet but he has not been seen in Millennia."
 LOADING_TIP_41:0 "Godly Sect worships the Sun god Varte, the father of Tlaulunore and Gualorhei who abandoned the world for his Solar Realm long ago."