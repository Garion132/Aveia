 LOADING_TIP_0:0 "Raulor I of Lidori established the Rauosuan Hegemony in 983, commonly known across Aveia as Rauthyr (Eastern State) by subjugating the other Elven houses in the Enheasrion River Basin."
 LOADING_TIP_1:0 "Yhenil is situated on a massive 25 mile long bridge over the opening of the Anillelerien River. Legend has it that Tlaunor himself either ordered the work to be done or built the bridge himself."
 LOADING_TIP_2:0 "Steam originating from the boiler room surrounds the viatite in a reinforced structure, leading to additional lift as Viatite increases its upwards force opposite of gravity when greatly heated - Gungar’s Aerial Engineering 101"
 LOADING_TIP_3:0 "Water, when exposed to guedina, will quickly boil and become steam while the surface of the guedina will tarnish. The guedina will then be safe to handle in the open air after it cools down. - Gungar’s Aerial Engineering 101"
 LOADING_TIP_4:0 "In order to effectively use guedina, reprocessing by scraping off the tarnish must be done whilst in use. Disposing of a slate of guedina that is tarnished only on the outside is a waste of metal. - Gungar’s Aerial Engineering 101"
 LOADING_TIP_5:0 "You must be very careful with guedina. Do not let it touch the open air and especially not the skin. It will cause burns if handled improperly. - Gungar’s Aerial Engineering 101"
 LOADING_TIP_6:0 "An air ship’s greatest enemy is not its weight, but the wind. - Gungar’s Aerial Engineering 101"
 LOADING_TIP_7:0 "A major safety issue for early airships was their wooden hulls, oftentimes vulnerable to envious Rakes who despised their existence."
 LOADING_TIP_8:0 "Humans, ..a brutish stocky race, obsessed with fighting and the taking of trinkets, they are on average barely as tall as a dunirr but only live a third as long… - Kalads, A History of Species"
 LOADING_TIP_9:0 "The first of the three great civilized races, the elves are on average 4 cubits tall (210cm), featherless bipeds with long ears and a thin frame, most elves… - Kalads, A History of Species"
 LOADING_TIP_10:0 "Dunirr, the shortest of the civilzed races at only three and a half cubits tall, the dunirr are the foremost artisans and manufacturers of Aveia, most live in the eharsion basin… - Kalads, A History of Species"
 LOADING_TIP_11:0 "Famously refuted by Elamanionese’s display of a plucked Rultos, Kalads magnum opus, ‘A History of Species’ written in 1118 is still considered the primary work about the origins and composition of intelligent species."
 LOADING_TIP_12:0 "Light Ships are the key to securing trade opportunities."

 
 
 
 
 
 
 
 
 
 
