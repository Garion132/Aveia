 LOADING_TIP_0:0 "Raulor I of Lidori established the Rauosuan Hegemony in 983, commonly known across Aveia as Rauthyr (Eastern State) by subjugating the other Elven houses in the Enheasrion River Basin."
 LOADING_TIP_1:0 "Yhenil is situated on a massive 25 mile long bridge over the opening of the Anillelerien River. Legend has it that Tlaunor himself either ordered the work to be done or built the bridge himself."
 LOADING_TIP_2:0 "Steam originating from the boiler room surrounds the viatite in a reinforced structure, leading to additional lift as Viatite increases its upwards force opposite of gravity when greatly heated\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_3:0 "Water, when exposed to guedina, will quickly boil and become steam while the surface of the guedina will tarnish. The guedina will then be safe to handle in the open air after it cools down.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_4:0 "In order to effectively use guedina, reprocessing by scraping off the tarnish must be done whilst in use. Disposing of a slate of guedina that is tarnished only on the outside is a waste of metal.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_5:0 "You must be very careful with guedina. Do not let it touch the open air and especially not the skin. It will cause burns if handled improperly.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_6:0 "An air ship’s greatest enemy is not its weight, but the wind.\n - Gungar’s Aerial Engineering 101"
 LOADING_TIP_7:0 "A major safety issue for early airships was their wooden hulls, oftentimes vulnerable to envious Rakes who despised their existence."
 LOADING_TIP_8:0 "Humans, ..a brutish stocky race, obsessed with fighting and the taking of trinkets, they are on average barely as tall as a dunirr but only live a third as long…\n - Kalads, A History of Species"
 LOADING_TIP_9:0 "The first of the three great civilized races, the elves are on average 4 cubits tall (210cm), featherless bipeds with long ears and a thin frame, most elves…\n - Kalads, A History of Species"
 LOADING_TIP_10:0 "Dunirr, the shortest of the civilzed races at only three and a half cubits tall, the dunirr are the foremost artisans and manufacturers of Aveia, most live in the eharsion basin…\n - Kalads, A History of Species"
 LOADING_TIP_11:0 "Famously refuted by Elamanionese’s display of a plucked Rultos, Kalads magnum opus, ‘A History of Species’ written in 1118 is still considered the primary work about the origins and composition of intelligent species."
 LOADING_TIP_12:0 "Light Ships are the key to securing trade opportunities."
 LOADING_TIP_13:0 ""
 LOADING_TIP_14:0 ""
 LOADING_TIP_15:0 "Well...that's new.\n - an observation of the Orbury comet as it passes over Elteria"
 LOADING_TIP_16:0 "Their are two effective ways to deal with Rakes in aerial combat. Using chain shot or grapeshot to shred their wings, or using a spear tipped with Guedina to penetrate their scales.\n - Lumian Airship Corps Manual"
 LOADING_TIP_17:0 "I came here to kick fawns and chew goldknot...and I'm all out of goldknot.\n General Dirk Van De Brasse, upon entering Brihal"
 LOADING_TIP_18:0 "When a Rake aims to attack with firebreath, it will hover and spread it's wings wide. This is an opportunity to break it's wings with chainshot.\n - Lumian Airship Corps Manual"
 LOADING_TIP_19:0 "A lot of factors play into whether you can defeat an army beyond sheer numbers. Your tech level, your discipline, your morale...and whether you can roll anything but a zero."
 LOADING_TIP_20:0 "Don't worry about development, you'll find that provinces will often develop themselves as the population grows."
 LOADING_TIP_21:0 "Don't be rude to people who touch your food"
 LOADING_TIP_22:0 "This Dream Of Starlight Shall Prevail.\n - The motto of the Patricianate of Lumia"
 LOADING_TIP_23:0 "Trade can play an important role in the rise of your country...and it's fall."

 
 
 
 
 
 
 
 
 
 
