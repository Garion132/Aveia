 icorine:0 "Icorine"
 icorineDESC:0 "Icorine, the Divine Blood. Icorine is a potent liquid that increases the strength of what ever it is added to."
 manufactured_goods:0 "Manufactured Goods"
 manufactured_goodsDESC:0 "Manufactured Goods are various items produced for the purpose of consumption by the now-burgeoning Middle-Class. These represent trinkets, furniture, toys, among other things."
