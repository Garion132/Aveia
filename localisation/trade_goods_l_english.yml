l_english:
 machinery:0 "Machinery"
 machineryDESC:0 "Machinery are high-end capital goods that are used to expand production processes. They require an immense amount of material and expertise to build but are extremely useful."
 cloth:0 "Cloth"
 clothDESC:0 "Cloth represents the various fabrics and clothing made from Komule wool or luxury fabrics created from spirl."
 iresta:0 "Iresta"
 irestaDESC:0 "TODO."
 copper:0 "Copper"
 copperDESC:0 "Copper, a rare metal that was alloyed with more common base metals like tin in order to create bronze. This revolutionized warfare until iron tools became commonplace after the Bronze-Age Crisis."
 ecriamin:0 "Ecriamin"
 ecriaminDESC:0 "Ecriamin is a magical healing herb that was found in Elteria. FINISH DESC."
 fish:0 "Fish"
 fishDESC:0 "Fish was one of the most basic foods for the European population in this age, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations."
 fur:0 "Pademi Fur"
 furDESC:0 "Pademi are slender frame beasts on four legs. It has a wide rodent-esque face with eyes with rectangular pupils complete with a mane around its neck and a pair of horns. Its dark-green fur is highly prized amongst the aristocracy and it is generally associated with royalty."
 grain:0 "Grain"
 grainDESC:0 "Grain represents the vegetable foodstuff that was the staple diet for humans and animals. Lack of it would always lead to revolts and riots. Other cereals and vegetable foodstuffs would later be augmented by tomatoes, corn, and even potatoes from America offering a wider choice both in food and agricultural production varieties."
 iron:0 "Iron"
 ironDESC:0 "Iron represents not just iron, but other ferrous metals and the production of alloys such as steel. Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment."
 iron_mountain_req_tt:0 "Province has §YMountainous§! Terrain"
 iron_mountain_dev_tt:0 "Development at least §Y3§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 iron_hills_highlands_req_tt:0 "Province has §YHilly§! or §YHighland§! Terrain"
 iron_hills_highlands_dev_tt:0 "Development at least §Y6§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 iron_flatlands_req_tt:0 "Province has any non-marsh §YFlatlands§! Terrain"
 iron_flatlands_dev_tt:0 "Development at least §Y10§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 iron_marsh_req_tt:0 "Province has §YMarshy§! Terrain"
 iron_marsh_dev_tt:0 "Development at least §Y15§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 quedarma_horns:0 "Quedarma Horns"
 quedarma_hornDESC:0 "Quedarma are giant greenish-gray snakes with large horns and frills down their spine. Their horns were highly sought after by Elves and Humans for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc."
 naval_supplies:0 "Naval Supplies"
 naval_suppliesDESC:0 "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. The Baltic was initially the main supplier until North America became an alternate source of supply in the early 18th century. Colonial expansion into America was in part to secure supplies of such vital goods."
 salt:0 "Salt"
 saltDESC:0 "Salt is essential for human life. In addition it was the most common means to preserve food for the long winter months. It was either mineral, brought from mines, or natural, from salt marsh production via evaporation along sunny coastlines."
 silver:0 "Silver"
 silverDESC:0 "Silver is a precious metal used almost exclusively as a medium of exchange. The largest silver mines in the world for the longest time were in Dreghei, but the Orbury Mountain Range contains large silver deposits that dwarf the Dwarven mines."
 slaves:0 "Slaves"
 slavesDESC:0 "Slaves had been a trading commodity since Antiquity but demand increased sharply in the late 16th century when Slaves offered one of the cheapest sources of labor for European plantations in the Americas."
 spices:0 "Spices"
 spicesDESC:0 "Spices were known in Europe since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from East Africa but mostly from India, China, and the Spice Islands (current Indonesia), to be traded in Alexandria or the other terminals of the great caravan roads. The European desire for cheaper and more direct supply constituted the main motivation for the very first eastbound sea voyages of discoveries for Portugal."
 sweetpowder:0 "Sweetpowder"
 sweetpowderDESC:0 "Sweetpowder was used not only as a sweetener but also for food preservation. The sweetpowder cane was the only known means of obtaining sweetpowder at this time, which would be found in the new world creating obsessions within the Elven upper classes."
 black_eliph:0 "Black Eliph"
 black_eliphDESC:0 "Black Eliph are dark-red six-petalled flowers found in clusters of occasionally dozens. When ground up, they produce a substance that is sweet and stimulating. Black Eliph became a luxury enjoyed by the rich after being discovered in the new world."
 tin:0 "Tin"
 tinDESC:0 "Tin is a relatively common metal that when combined with copper creates an alloy called bronze. Otherwise, tin can be used to tablewear."
 gold_knot:0 "Gold Knot"
 gold_knotDESC:0 "Gold Knot was grown in the outer rim areas of civilization before the crisis. Its name was derived from the golden leaves with its white five-petalled flower. No one knew what they put in it, but they just couldn't stop smoking it."
 wine:0 "Wine"
 wineDESC:0 "Wines had been produced since time immemorial in the southern parts of Europe. It still constituted an essential element of the everyday diet, except maybe in the Muslim world. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet."
 wool:0 "Komule Wool"
 woolDESC:0 "Wool came mostly from Komule that grazed in the more marginal lands not suited to other forms of agriculture. TODO."
 vecroth_fruit:0 "Vercroth Fruit"
 vecroth_fruitDESC:0 "TODO."
 udezer_wood:0 "Udezer Wood"
 udezer_woodDESC:0 "TODO."
 dyes:0 "Dyes"
 dyesDESC:0 "For as long as textiles have been woven there has been a market for fine dyes. During the late middle ages expensive dyes such as Indigo would be worth a fortune due to how distant the source in India was.\nAs the world opened up dyes became easier to get hold of, both through the possibilities to produce them in America and the greater accessibility of the Indian market. Nonetheless dyes remained rare and in the early 19th century, as the dye plantations in India fell into European hands, a veritable gold rush ensued."
 spirl:0 "Spirl"
 spirlDESC:0 "TODO."
 incense:0 "Incense"
 incenseDESC:0 "To spread smoke and fragrance through the burning of materials has been common in ceremonial practices for centuries. Frankincense, Agarwood, Sandalwood, Myhrr and other goods suited for this use can be found in few places and their diffusion was an integral part in the formation of trade networks such as the Silk Road or the fittingly named Incense Route. "
 livestock:0 "Livestock"
 livestockDESC:0 "Since the dawn of history, the care for domesticated animals has been one of the main occupations of humanity. Livestock includes everything from cows and horses in rich agricultural areas to the herds of pastoralists in the great plains and deserts of the world."
 glass:0 "Glass"
 glassDESC:1 "Glass has been valued for centuries as a useful material for art, architecture, or simply the crafting of vessels for daily use. Eventually, as glass-making techniques improved, glass would also become crucial to the scientific field of optics, with glass lenses being used in the fabrication of spectacles, telescopes, and a plethora of other devices with wide-ranging applications from maritime navigation to the natural sciences."
 paper:0 "Paper"
 paperDESC:0 "Paper is a necessity for all types of advanced accounting, administration and diffusion of knowledge and the process of its production was originally devised in China and then slowly made its way to all corners of the Old World. Far superior to other types of writing materials such as parchment the large scale production of paper requires a specialized set of skills and equipment, making it a rare and sought after commodity."
 plaulum:0 "Plaulum"
 plaulumDESC:0 "A purplish-gray metal that is extremely valuable and extremely rare. It is a highly sought-after material in the noble classes and the crowns of princes, kings, and emperors are made of plaulum. Merchants despise it, as they prefer silver."
 gems:0 "Gems"
 gemsDESC:0 "Since the earliest times, stones such as rubies, sapphires, diamonds, emeralds, jade, or pearls, have been used in jewelry and ceremonial attire. For centuries the only source of diamonds in the world were the fabled mines at Golconda. While not all precious stones are as rare, they are all highly sought after commodities."
 coal:0 "Coal"
 coalDESC:0 "Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Steam Engine that demand would take off. As the Industrial Revolution swept across Europe, the use and export or import of coal would become a major business and an integral part of a modern economy."
