l_english:
 machinery:0 "Machinery"
 machineryDESC:0 "Machinery are high-end capital goods that are used to expand production processes. They require an immense amount of material and expertise to build but are extremely useful."
 cloth:0 "Cloth"
 clothDESC:0 "Cloth represents the various fabrics and clothing made from Komule wool or luxury fabrics created from spirl."
 iresta:0 "Iresta"
 irestaDESC:0 "TODO."
 copper:0 "Copper"
 copperDESC:0 "Copper, a rare metal that was alloyed with more common base metals like tin in order to create bronze. This revolutionized warfare until iron tools became commonplace after the Bronze-Age Crisis."
 ecriamin:0 "Ecriamin"
 ecriaminDESC:0 "Ecriamin is a magical healing herb that was found in Elteria. FINISH DESC."
 fish:0 "Fish"
 fishDESC:0 "Fish was one of the most basic foods for the Aveian population in this age, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations."
 fur:0 "Pademi Fur"
 furDESC:0 "Pademi are slender frame beasts on four legs. It has a wide rodent-esque face with eyes with rectangular pupils complete with a mane around its neck and a pair of horns. Its dark-green fur is highly prized amongst the aristocracy and it is generally associated with royalty."
 grain:0 "Grain"
 grainDESC:0 "Grain represents the vegetable foodstuffs that was the staple diet for the many civilized races as well as animals. Lack of it would always lead to revolts and riots. Other cereals may supplement the grain diet as new lands are discovered"
 iron:0 "Iron"
 ironDESC:0 "Iron represents not just iron, but other ferrous metals and the production of alloys such as steel. Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment."
 iron_mountain_req_tt:0 "Province has §YMountainous§! Terrain"
 iron_mountain_dev_tt:0 "Development at least §Y3§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 iron_hills_highlands_req_tt:0 "Province has §YHilly§! or §YHighland§! Terrain"
 iron_hills_highlands_dev_tt:0 "Development at least §Y6§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 iron_flatlands_req_tt:0 "Province has any non-marsh §YFlatlands§! Terrain"
 iron_flatlands_dev_tt:0 "Development at least §Y10§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 iron_marsh_req_tt:0 "Province has §YMarshy§! Terrain"
 iron_marsh_dev_tt:0 "Development at least §Y15§!.\n      Every §Y5.0§! Innovativeness reduces the requirement by §Y1§!."
 quedarma_horns:0 "Quedarma Horns"
 quedarma_hornDESC:0 "Quedarma are giant greenish-gray snakes with large horns and frills down their spine. Their horns were highly sought after by Elves and Humans for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc."
 naval_supplies:0 "Naval Supplies"
 naval_suppliesDESC:0 "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. Parhama and Rauthyr were initially the main suppliers until Elteria, and later julila became an alternate source of supply in the early 13th century. Colonial expansion into South Elteria was in part to secure supplies of such vital goods."
 salt:0 "Salt"
 saltDESC:0 "Salt is essential for Sentient life. In addition it was the most common means to preserve food for the long winter months. It was either mineral, brought from mines, or natural, from salt marsh production via evaporation along sunny coastlines."
 silver:0 "Silver"
 silverDESC:0 "Silver is a precious metal used almost exclusively as a medium of exchange. The largest silver mines in the world for the longest time were in Dreghei, but the Orbury Mountain Range contains large silver deposits that dwarf even the Dwarven mines."
 slaves:0 "Slaves"
 slavesDESC:0 "Slaves had been a trading commodity since Antiquity but demand increased sharply in the late 16th century when Slaves offered one of the cheapest sources of labor for Aveian plantations in Julila."
 spices:0 "Spices"
 spicesDESC:0 "Spices were known in Aveia since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from Elteria but mostly from Kirloi , to be traded in Nidyat or the other terminals of the great caravan roads. The Aveian desire for cheaper and more direct supply constituted the main motivation for the very first eastbound sea voyages of discoveries for Sohoremyfa."
 sweetpowder:0 "Sweetpowder"
 sweetpowderDESC:0 "Sweetpowder was used not only as a sweetener but also for food preservation. The sweetpowder cane was the only known means of obtaining sweetpowder at this time, which would be found in the new world creating obsessions within the Elven upper classes."
 black_eliph:0 "Black Eliph"
 black_eliphDESC:0 "Black Eliph are dark-red six-petalled flowers found in clusters of occasionally dozens. When ground up, they produce a substance that is sweet and stimulating. Black Eliph became a luxury enjoyed by the rich after being discovered in the new world."
 tin:0 "Tin"
 tinDESC:0 "Tin is a relatively common metal that when combined with copper creates an alloy called bronze. Otherwise, tin is also often used to make inexpensive tablewear."
 gold_knot:0 "Gold Knot"
 gold_knotDESC:0 "Gold Knot was grown in the outer rim areas of civilization before the crisis. Its name was derived from the golden leaves with its white five-petalled flower. No one knew what they put in it, but they just couldn't stop smoking it."
 wine:0 "Wine"
 wineDESC:0 "Wines had been produced since time immemorial in the regions around the Mallitors sea. It still constituted an essential element of the everyday diet, except maybe in the Roresist world. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet."
 wool:0 "Komule Wool"
 woolDESC:0 "Wool came mostly from the Komule that grazed in the more marginal lands not suited to other forms of agriculture. TODO."
 vecroth_fruit:0 "Vercroth Fruit"
 vecroth_fruitDESC:0 "TODO."
 udezer_wood:0 "Udezer Wood"
 udezer_woodDESC:0 "A luxury wood prized for its deep green color, it has been historically used for burning as offerings to the gods or for carvings sold to the upper class."
 dyes:0 "Dyes"
 dyesDESC:0 "For as long as textiles have been woven there has been a market for fine dyes. During the late bronze age expensive dyes such as Cadmium Green would be worth a fortune due to how distant the source in Kaltros was.\nAs the world opened up dyes became easier to get hold of, both through the possibilities to produce them in Julila and Elteria and the greater accessibility of the Kaltros market. Nonetheless dyes remained rare."
 spirl:0 "Spirl"
 spirlDESC:0 "Spirl is spun from the spider silk of giant spiders resulting in a strong, yet light fabric."
 incense:0 "Incense"
 incenseDESC:0 "To spread smoke and fragrance through the burning of materials has been common in ceremonial practices for centuries. Frankincense, Agarwood, Sandalwood, Myhrr and other goods suited for this use can be found in few places and their diffusion was an integral part in the formation of trade networks such as the Silk Road or the fittingly named Incense Route."
 livestock:0 "Livestock"
 livestockDESC:0 "Since the dawn of history, the care for domesticated animals has been one of the main occupations of sentient races. Livestock includes everything from cows and horses in rich agricultural areas to the herds of pastoralists in the great plains and deserts of the world."
 glass:0 "Glass"
 glassDESC:1 "Glass has been valued for centuries as a useful material for art, architecture, or simply the crafting of vessels for daily use. Eventually, as glass-making techniques improved, glass would also become crucial to the scientific field of optics, with glass lenses being used in the fabrication of spectacles, telescopes, and a plethora of other devices with wide-ranging applications from maritime navigation to the natural sciences."
 paper:0 "Writing Materials"
 paperDESC:0 "Writing materials like Paper, Parchement and Papyrus are a necessity for all types of advanced accounting, administration and diffusion of knowledge. the large scale production of these requires a specialized set of skills and equipment, making it a rare and sought after commodity."
 plaulum:0 "Plaulum"
 plaulumDESC:0 "A purplish-gray metal that is extremely valuable and extremely rare. It is a highly sought-after material in the noble classes and the crowns of princes, kings, and emperors are made of plaulum. Merchants despise it, as they prefer silver."
 gems:0 "Gems"
 gemsDESC:0 "Since the earliest times, stones such as rubies, sapphires, diamonds, emeralds, or pearls, have been used in jewelry and ceremonial attire. While not all precious stones are as rare, they are all highly sought after commodities."
 coal:0 "Coal"
 coalDESC:0 "Coal has a long history as a source of fuel, but it is not until the invention and dissemination of the practical Steam Engine that demand would take off. As the Industrial Revolution swept across Aveia, the use and export or import of coal would become a major business and an integral part of a modern economy."
 guedina:0 "Guedina"
 guedinaDESC:0 "A iridescent pale orange metal, Guedina is famed for warming water and is commonly used for heating bathing water, however this may prove a useful ability in other aplications"
 ankon:0 "Ankon"
 ankonDESC:0 "TODO."
 vitaite:0 "Vitaite"
 vitaiteDESC:0 "TODO."
 bryrine:0 "Bryrine"
 bryrineDESC:0 "TODO."
 fruit:0 "Fruit"
 fruitDESC:0 "TODO."
 sunspot:0 "Sunspot"
 sunspotDESC:0 "The soft glow of sunspot lamps is a familar sight in homes all across Aveia. The lamps, carefully created to spread the maxium amount of light use the once rare Sunspot fern that grows in the Gulban Desert. This small plant gives off a steady and stable glow of light that is enough to read by. In antiquity the Gulban state discovered a way to keep the plants glowing for up to two months after harvesting, propelling them to trade domanance."
 marble:0 "Marble"
 marbleDESC:0 "Marble includes Marble, Quartz, and other valuable rocks used for sculpting."
 ceramics:0 "Ceramics"
 ceramicsDESC:0 "Ceramics are commonly used for things like plates and jugs, popular during the bronze ages but was over time, replaced by glass and other cheaper materials."
 chiming_tree:0 "Chiming Pearls"
 chiming_treeDESC:0 "The Chiming Pearl grows as a seed within the flowers of the Chiming Tree. These are named for the gentle chiming noise created when the ripe pearls bounce within the bell shaped flowers. The mother of pearl seeds are highly valued for their luster and rumored effects."
 icorine:0 "Icorine"
 icorineDESC:0 "Icorine, the Divine Blood. Icorine is a potent liquid that increases the strength of what ever it is added to."
 manufactured_goods:0 "Manufactured Goods"
 manufactured_goodsDESC:0 "Manufactured Goods are various items produced for the purpose of consumption by the now-burgeoning Middle-Class. These represent trinkets, furniture, toys, among other things."
 theiss:0 "Theiss"
 theissDESC:0 "Theiss is a root vegatable found in elteria that became a staple food crop across much of aveia"
 erysim:0 "Erysim"
 erysimDESC:0 "A rich creamy fruit that stores well and is highly nutrious."
 atyle_sap:0 "Atyle Sap"
 atyle_sapDESC:0 "A sweet liquid pressed from atyle trees, commonly used for preserves and flavouring."
 ironwood:0 "Ironwood"
 ironwoodDESC:0 "A Wood as hard as Iron, Ironwood is only found in south elteria and became highly prized for its exilent durabilty and toughness in construction projects."
 kurrak:0 "Kurrak"
 kurrakDESC:0 "TODO."
 jade:0 "Jade"
 jadeDESC:0 "A rare rock highly prized for its rich green color and its ease of carving. Once it reached Aveia its spread amongst the upper class was swift."